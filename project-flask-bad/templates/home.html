<!DOCTYPE html>

<html lang="en">

<link rel="stylesheet" type="text/css" href="../static/css/mystyle.css">
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
<script>
    var socket = io.connect('http://' + document.domain + ':' + location.port);
    socket.on('connect', function () {
        socket.emit('connection', {data: 'I\'m connected!'});
    });

    socket.on("sliderValue", function (msg) {
        document.getElementById("rangeSlider").value = msg;
        document.getElementById("lightOn").style.opacity = msg / 100;
    });
</script>

<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>

<body>
<div id="cf">
    <img id="lightOff" class="bottom" src="../static/pic_bulboff.gif">
    <img id="lightOn" class="top" src="../static/pic_bulbon.gif">
</div>
<input id="rangeSlider" type="range" min="1" max="100" value="0" class="slider" style="width: 50%">
</body>

</html>
